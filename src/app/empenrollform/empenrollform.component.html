<div class="banner">
<div class="dives">
    <h1 style="text-align:center" >Employee Form</h1><br>
    <div class="col-lg-25 loginmargin">
      <form #userlogin="ngForm" (ngSubmit)="userVerify()">
        <div class="form-row">
          <div class="form-group col-md-6">
              <label for="inputPassword4" style="color:black;">Full Name</label> 
              <div class="col-lg-8 ">
             <input type="text" class="form-control" name="fullname" placeholder="Name" [(ngModel)]="empformItem.fullname" #fullname='ngModel' pattern='^([A-Za-z ]+)?$'  [class.is-invalid]='fullname.invalid && (fullname.dirty || fullname.touched )' required> 
           </div>
           <label [class.d-none]='fullname.valid'>Please enter your full name</label>
            </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4" style="color:black;">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email" [(ngModel)]="empformItem.email" #email='ngModel' [class.is-invalid]='email.invalid &&(email.dirty || email.touched)' pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
            <label [class.d-none]='email.valid'>Please enter your email id</label><br>
            <label for="error3" id="error3" [class.d-none]='email.valid || email.untouched'>Please enter a valid email</label>
          <label style="color:orange;font-size: medium;">{{error}}</label>
          <label style="color:orange;font-size: medium;">{{error1}}</label>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4" style="color:black;">Phone</label>
            <input type="text" class="form-control" id="inputEmail4" name="phone" placeholder="Phone" [(ngModel)]="empformItem.phone"  #phone='ngModel' [class.is-invalid]='phone.invalid && (phone.dirty || phone.touched)' pattern='^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$' required>
            <label [class.d-none]='phone.valid'>Please enter your phone number</label><br>
            <label for="error3" id="error3" [class.d-none]='phone.valid || phone.untouched'>Please enter a valid phone number</label>
          </div>
         
        </div>
        <div class="form-group">
          <label for="inputAddress" style="color:black;">Address</label>
          <input type="text" class="form-control" id="inputAddress" name="address" [(ngModel)]="empformItem.address" #address='ngModel' [class.is-invalid]='address.invalid && (address.dirty || address.touched)' required>
          <label [class.d-none]='address.valid'>Please enter your current address</label>
        </div>
        
          
        <div class="col-md-6 mb-4">
            <label for="validationDefault03" style="color:black;">Highest Qualification</label>
            <input type="text" class="form-control" id="validationDefault03" name="qualification"  [(ngModel)]="empformItem.qualification" #qualification='ngModel' [class.is-invalid]='qualification.invalid && (qualification.dirty || qualification.touched)' required>
            <label [class.d-none]='qualification.valid'>Please enter your current address</label>
          </div>
        
          <div class="form-group">
              <label for="inputAddress" style="color:black;">Skill Set</label>
              <input type="text" class="form-control" id="inputAddress" name="skill" [(ngModel)]="empformItem.skill" #skill='ngModel' [class.is-invalid]='skill.invalid &&  (skill.dirty || skill.touched)' required>
              <label [class.d-none]='skill.valid'>Please enter your skills</label>
            </div>
         
      
        <div class="form-group">
            <label for="employstat" style="color:black;">Employment Status</label>
          <select class="custom-select" name="empstatus" [(ngModel)]="empformItem.empstatus" #empstatus='ngModel' [class.is-invalid]='empstatus.invalid && (empstatus.dirty || empstatus.touched)' required>
            <option value="Employed">Employed</option>
            <option value="Unemployed">Unemployed</option>
          </select>
          <label [class.d-none]='empstatus.valid'>Please enter your employment status</label>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-4">
            <label for="validationDefault03" style="color:black;">Technology Training</label>
            <input type="text" class="form-control" id="validationDefault03" name="techtrain" [(ngModel)]="empformItem.techtrain" #techtrain='ngModel' [class.is-invalid]='techtrain.invalid && (techtrain.dirty || techtrain.touched)' required>
            <label [class.d-none]='techtrain.valid'>Please enter the technology training you completed</label>
          </div>
          <div class="col-md-6 mb-4">
            <label for="validationDefault04" style="color:black;">Year</label>
            <input type="text" class="form-control" id="validationDefault04" name="year" [(ngModel)]="empformItem.year" minlength="4" #year='ngModel' pattern="^[0-9]{4,4}$" [class.is-invalid]='year.invalid && (year.dirty || year.touched) && year.value>2021' required>
            <label [class.d-none]='year.valid'>Please enter the year of training</label><br>
            <label [class.d-none]='(year.valid && year.value<=2021) || year.untouched'>Please enter a valid year</label>
          </div>
         
        </div>
        
        <div class="col-md-6 mb-4">
        Photo<br><input type="file" id="myFile" name="filename"  id="validationDefault04" name="photo" (change)='submitImage($event)'  accept="image/*"  required>
        <p class="h5" *ngIf="url === undefined">Upload an image to see the preview</p>
        <img src={{url}} class="img-fluid rounded float-start border border-dark" alt="" style="width: 180px; height: 200px; margin-top: 5%;">
<label for="error5" id="error5" *ngIf="url === undefined">Please upload your recent photo</label>
        </div>
        
        

       
        <div class="container"> 
        <button type="submit" class="btn btn-primary" [disabled]="!(userlogin.form.dirty && userlogin.form.valid && url!==undefined && year.value<=2021)">Submit</button>
        </div>
      </form>
    </div>
</div>
