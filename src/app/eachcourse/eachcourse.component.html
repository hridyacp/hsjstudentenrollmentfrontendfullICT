<div class="banner">
    <div class="card text-center">
      <h2 style="color:orange;">{{error}}</h2>
        <div class="card-header">
          <p [innerHTML]="detailsItem.course"></p>
        </div>
        <div class="card-body">
            <div class="row">
          <div class="col-md-4">
          <button  class="btn btn-primary" (click)="assignEmployees()">Assign Employee</button>
        </div>
        <div class="col-md-4">
            <button  class="btn btn-primary" (click)="dispEmployees()">Employee</button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-primary" (click)="dispStudents()">Student</button>
          </div>
          </div>
        </div>
    
      </div>
      <div *ngIf="assignemployees">
        <div class="row" style="margin-left:5%;">
          <div class="col-md-12">
          <form method="POST" (ngSubmit)="assgincourseemp()" id="myforms1" #assignemployee="ngForm" enctype="multipart/form-data">         
                <div class="form-row">
                  <div class="form-group col-lg-8">
                    <div id="one" style="color:black;">
                    <select class="form-control" name="employeename" id="employeename" [(ngModel)]="employeesItem.employeename" #employeename='ngModel' [class.is-invalid]='!(employeename.dirty)' >
                      <option *ngFor="let employees of employees"  value= {{employees.fullname}}>{{employees.fullname}}</option>
                      </select>
                  </div>
                    <label for="error1" id="error1">Please enter a employee name</label>
                  </div>
      </div>
                  <div class="form-row">   
                    <div class="form-group col-lg-8">
                        
                  <input type="submit" class="btn btn-primary" value="Submit" id="mybutton" [disabled]='!(assignemployee.form.dirty)'>
                </div>
                </div>
                  </form>
      </div>
      </div> 
    </div>
    <div *ngIf="dispstudentss">
      <h3 style="margin-left: 40%;">Students List</h3>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Sl No</th>
            <th scope="col">Student</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dispstudent of dispstudentval">
            <th scope="row">1</th>
            <td>{{dispstudent.fullname}}</td>
            <td><button class="btn btn-primary" (click)="deletestudentcourse(dispstudent);">Delete Student</button></td>
          </tr>
        </tbody>
      </table>
      </div>
      <div *ngIf="dispemployeess">
        <h3 style="margin-left: 40%;">Employees List</h3>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">Sl No</th>
              <th scope="col">Employee</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dispemployee of dispemployeeval">
              <th scope="row">1</th>
              <td>{{dispemployee.employeename}}</td>
              <td><button class="btn btn-primary" (click)="deleteemployeeCourse(dispemployee);">Delete Employee</button></td>
            </tr>
          </tbody>
        </table>
        </div>
</div>
