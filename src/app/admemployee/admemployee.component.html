
  <div>
    <h3 style="margin-left: 40%;">Employees List</h3>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Sl No</th>
        <th scope="col">Employee</th>
        <th scope="col">View</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let employees of employees; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{employees.fullname}}</td>
          <td><button class="btn btn-primary" (click)="viewemployee(employees);">View Employee</button></td> 
      </tr>
     
    </tbody>
  </table>
  </div>
